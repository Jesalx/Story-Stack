<html>

<head>
    <link rel="stylesheet" href="/static/search.css" />
</head>

<body>
    <nav>
        <div class="nav-left">
            <img src="static/logo2.png" class="logo">
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="/static/search.png">
                <form method="GET" action="/search">
                    <input type="text" name="query" placeholder="Search for stories...">
                </form>
            </div>

            <div class="content">
                <ul>
                    <li> <a href="{{url_for('post')}}"> Create </a></li>
                    <li> <a href="{{url_for('logout')}}"> LogOut </a></li>
                </ul>
            </div>

        </div>
    </nav>
    <div class="container">
        <div class="left-sidebar">

            <a href = "{{ url_for('homepage') }}" class="menu-item active">
                <span> <i class="uil uil-home"> </i></span>
                <h3>Home</h3>
            </a>
            <a href = "#" class="menu-item">
                <span> <i class="uil uil-compass"></i></span>
                <h3>Explore</h3>
            </a>
            <a href = "{{ url_for('view_liked') }}" class="menu-item">
                <span> <i class="uil uil-bookmark"></i> </span>
                <h3>Bookmarks</h3>
            </a>
            <a href = "#" class="menu-item">
                <span> <i class="uil uil-setting"></i> </span>
                <h3>Settings</h3>
            </a>
            <div class="button">
                <a href="{{ url_for('post') }}" class="btn"> Create Post</a>
            </div>
        </div>

        <div class="main-content">
            <h1> Your Liked Posts: </h1>
            {% for t in liked_titles %}
    {% set liked_id = liked_ids[loop.index-1] %}
    {% set liked_text = liked_texts[loop.index-1] %}
    <p>{{t}}</p>
    <p>{{liked_text}}</p>
    <button onclick="window.location.href='story?story_id={{liked_id}}'">Click to view!</button>
    {% endfor %}

        </div>
        
    </div>
    
</body>

</html>
