<html>

<head>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <div class="login">
        <h2>Login</h2>
        <div id="messages" class="messages">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="notification">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}
        </div>


        <div class="login_form">
            <form method="POST" action="/login" onsubmit="return meetsLoginConditions();">
                <input class="login_field" id="username" type="text" name="username" placeholder="Username">
                <br>
                <input class="login_field" id="password" type="password" name="password" placeholder="Password">
                <br>
                <input class="login_submit" type="submit" value="Log in">
            </form>
        </div>

        <p>Don't have an account yet? <a href="{{ url_for('signup') }}">Signup</a></p>
    </div>
    <script type="text/javascript" src="static/script.js"></script>
</body>

</html>
