<html>

    <head>
        <link rel="stylesheet" href="/static/signup.css" />
    </head>

    <body>
        <div class="content">
            <img src = "static/logo2.png" class = "logo">
            <h1>Join Today!</h1>
            <div id="messages" class="messages">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="notification">
                    {{ messages[0] }}
                </div>
                {% endif %}
                {% endwith %}
            </div>
                <form method="POST" action="/signup" onsubmit="return meetsSignupConditions();">
                    <input class="login_field" id="email" type="text" name="email" placeholder="Email">
                    <br>
                    <input class="login_field" id="username" type="text" name="username" placeholder="Username">
                    <br>
                    <input class="login_field" id="password" type="password" name="password" placeholder="Password">
                    <br>
                    <input class="login_field" id="repassword" type="password" name="repassword"
                        placeholder="Re-enter Password">
                    <br>
                    <input class="login_submit" id="submit_button" type="submit" value="Sign up">
                </form>
            <p> By signing up, you agree to the <br> <a href = "#"> Terms of Service</a> and <a href ="#"> Privacy Policy </a></p>
            <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
        </div>
        <script type="text/javascript" src="static/script.js"></script>
    </body>

</html>
